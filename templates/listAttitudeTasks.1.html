
<div id="dialog-form" title="Create new AttitudeTask">
  <h3>Positive behaviours</h3>
  <button class="xp btn btn-success" value="20" style="width:100%"> +20 Correctly answer a question in class using English </button>
  <button class="xp btn btn-success" value="20" style="width:100%"> +20 Present your solution in front of class </button>
  <button class="xp btn btn-success" value="100" style="width:100%"> +100 Finish a proposed task before class ends </button>
  <button class="xp btn btn-success" value="50" style="width:100%"> +50 Asking insightful questions about the lesson </button>
  <br>
  <h3>Negative behaviours</h3>
  <button class="xp btn btn-danger" value="-20" style="width:100%"> -20 Arriving late to class </button>
  <button class="xp btn btn-danger" value="-30" style="width:100%"> -30 Not answer in english when you have been asked in english </button>
  <button class="xp btn btn-danger" value="-100" style="width:100%"> -100 Delayed homework delivery </button>
  <form>
    <label for="points">Points</label>
    <input type="text" name="points" id="points" value="20" class="text ui-widget-content ui-corner-all">
    <label for="text">Text</label>
    <input type="text" name="text" id="text" value="" class="text ui-widget-content ui-corner-all">
    <!-- Allow form submission with keyboard without duplicating the dialog button -->
    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
  </fieldset>
  </form>
</div>
